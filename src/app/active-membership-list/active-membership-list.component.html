<!-- login-dialog.component.html -->
<div mat-dialog-title>
    <button mat-icon-button class="close-button" [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>
<mat-dialog-content class="mat-typography modal-container">
    <div class="overflow-x-auto p-4">
      <table *ngIf="membresias.length > 0; else noDataContent" class="min-w-full table-auto">
        <thead>
          <tr class="border-b">
            <th class="px-4 py-2 text-center">CÃ³digo</th>
            <th class="px-4 py-2 text-center">Nombre</th>
            <th class="px-4 py-2 text-center">Fecha Inicio</th>
            <th class="px-4 py-2 text-center">Fecha Fin</th>
            <th class="px-4 py-2 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b" *ngFor="let membresia of membresias; let i = index">
            <td class="px-4 py-2 text-center">{{ membresia.usuario.codigo_estudiantil }}</td>
            <td class="px-4 py-2 text-center">{{ membresia.usuario.nombre }}</td>
            <td class="px-4 py-2 text-center">{{ membresia.fecha_inicio }}</td>
            <td class="px-4 py-2 text-center">{{ membresia.fecha_fin }}</td>
            <td class="px-4 py-2 text-center">
              <div class="inline-flex justify-center">
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" matTooltip="Cancelar Membresia" matTooltipPosition="below" (click)="cancelMembership(i)">
                 <i class="fa fas fa-x"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Contenido alternativo para cuando no hay datos -->
      <ng-template #noDataContent>
        <div class="text-center p-4">
          <p class="text-red-700 dark:text-red-400">No Hay membresias activas!</p>
        </div>
      </ng-template>
    </div>
</mat-dialog-content>
