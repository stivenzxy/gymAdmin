<!-- login-dialog.component.html -->
<h2 mat-dialog-title>
  <h1 class="justify-center flex">Gestiona las reservas realizadas por los clientes</h1>
</h2>
<button mat-icon-button class="close-button" [mat-dialog-close]="false">
  <mat-icon>close</mat-icon>
</button>
<mat-dialog-content class="mat-typography modal-container">
  <div class="overflow-x-auto p-4">
    <table class="min-w-full table-auto">
      <thead>
        <tr class="border-b">
          <th class="px-4 py-2 text-center">CÃ³digo</th>
          <th class="px-4 py-2 text-center">Programa</th>
          <th class="px-4 py-2 text-center">Usuario</th>
          <th class="px-4 py-2 text-center">Fecha Reserva</th>
          <th class="px-4 py-2 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b" *ngFor="let reserva of reservas; let i = index">
          <td class="px-4 py-2 text-center">{{ reserva.usuario.codigo_estudiantil }}</td>
          <td class="px-4 py-2 text-center">{{ reserva.usuario.programa }}</td>
          <td class="px-4 py-2 text-center">{{ reserva.usuario.nombre }}</td>
          <td class="px-4 py-2 text-center">{{ reserva.fecha }}</td>
          <td class="px-4 py-2 text-center">
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="penalizarUsuario(i)">
              Penalizar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-dialog-content>
