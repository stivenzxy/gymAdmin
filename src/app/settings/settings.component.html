<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-8">Administración de Usuarios</h1>
    
    <!-- Sección de Penalización de Usuarios y membresias -->
    <div class="mb-12 flex flex-col md:flex-row">   
      <!-- Contenedor para Modificar Horario -->
      <div class="mb-12 md:mb-0 md:mr-4">
        <h2 class="text-xl font-semibold mb-3">Penalizar o Confirmar Reservas</h2>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded custom-shadow" (click)="penalize()">
          <i class="fa-solid fa-pen-to-square mr-2 text-white"></i>
          Gestionar Reservas
        </button>
      </div>

      <!-- Contenedor para Agregar Membresía -->
      <div class="ml-0 md:ml-24">
        <h2 class="text-xl font-semibold mb-3">Configurar Membresías</h2>
        <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded shadow-lg custom-shadow" (click)="addMembership()">
          <i class="fa-solid fa-user-plus mr-2 text-white"></i>
          Agregar membresía
        </button>
      </div>
    </div>

    <div class="mb-12 flex flex-col md:flex-row">   
      <!-- Contenedor para Descargar Reporte -->
      <div class="mb-12 md:mb-0 md:mr-4">
        <h2 class="text-xl font-semibold mb-3">Visualizar y Descargar Reporte</h2>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded custom-shadow" (click)="downloadReport()">
          <i class="fa-solid fa-pen-to-square mr-2 text-white"></i>
          Visualizar Reporte
        </button>
      </div>

      <!-- Contenedor para Visualizar Usuarios -->
      <div class="ml-0 md:ml-24">
        <h2 class="text-xl font-semibold mb-3">Visualizar Usuarios</h2>
        <button class="bg-cyan-600 hover:bg-cyan-800 text-white font-bold py-2 px-4 rounded custom-shadow" (click)="viewUsers()">
          <i class="fa-solid fa-eye mr-2 text-white"></i>
            Usuarios Registrados
        </button>
      </div>
    </div>

    <!-- Sección para Cambiar el Horario -->
    <div class="mb-12">
      <h2 class="text-xl font-semibold mb-3">Definir horario</h2>
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded custom-shadow" (click)="changeSchedule()">
        <i class="fa-solid fa-calendar mr-2 text-white"></i>
        Modificar horario
      </button>
    </div>

  </div>
