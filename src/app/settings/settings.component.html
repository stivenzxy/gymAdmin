    <!-- Sección de Penalización de Usuarios -->

      <h2 class="text-xl font-semibold mb-3">Penalizar Usuarios</h2>
      <div class="flex flex-col md:flex-row md:items-end gap-3">
        <select class="form-select block w-full md:w-auto rounded-md">
          <!-- Opciones de usuarios generadas dinámicamente -->
        </select>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">

    </div>
  
    <!-- Sección de Descarga de Reportes -->
    <div class="mb-12">
      <h2 class="text-xl font-semibold mb-3">Descargar Reportes</h2>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="descargar()">
        <i class="fa-solid fa-file mr-2 text-white"></i>
        Descargar Reporte
      </button>
    </div>
